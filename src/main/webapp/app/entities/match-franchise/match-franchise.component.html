<div>
    <h2>
        <span jhiTranslate="fafiApp.matchFranchise.home.title">Match Franchises</span>
        <button class="btn btn-primary float-right jh-create-entity create-match-franchise" [routerLink]="['/', { outlets: { popup: ['match-franchise-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fafiApp.matchFranchise.home.createLabel">
            Create new Match Franchise
            </span>
        </button>
    </h2>
    <fafi-alert></fafi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="matchFranchises">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="matchMatchNumber"><span jhiTranslate="fafiApp.matchFranchise.match">Match</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="seasonsFranchiseFranchise"><span jhiTranslate="fafiApp.matchFranchise.seasonsFranchise">Seasons Franchise</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let matchFranchise of matchFranchises ;trackBy: trackId">
                <td><a [routerLink]="['../match-franchise', matchFranchise.id ]">{{matchFranchise.id}}</a></td>
                <td>
                    <div *ngIf="matchFranchise.matchId">
                        <a [routerLink]="['../match', matchFranchise.matchId  ]" >{{matchFranchise.matchMatchNumber}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="matchFranchise.seasonsFranchiseId">
                        <a [routerLink]="['../seasons-franchise', matchFranchise.seasonsFranchiseId  ]" >{{matchFranchise.seasonsFranchiseFranchise}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../match-franchise', matchFranchise.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'match-franchise/'+ matchFranchise.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'match-franchise/'+ matchFranchise.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="matchFranchises && matchFranchises.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>


<div *ngIf="matchUmpire">
    <h2><span jhiTranslate="fafiApp.matchUmpire.detail.title">Match Umpire</span> {{matchUmpire.id}}</h2>
    <hr>
    <fafi-alert-error></fafi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fafiApp.matchUmpire.match">Match</span></dt>
        <dd>
            <div *ngIf="matchUmpire.match">
                <a [routerLink]="['/match', matchUmpire.match?.id]">{{matchUmpire.match?.matchName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="fafiApp.matchUmpire.umpire">Umpire</span></dt>
        <dd>
            <div *ngIf="matchUmpire.umpire">
                <a [routerLink]="['/player', matchUmpire.umpire?.id]">{{matchUmpire.umpire?.firstName}} {{matchUmpire.umpire?.lastName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'match-umpire/'+ matchUmpire.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

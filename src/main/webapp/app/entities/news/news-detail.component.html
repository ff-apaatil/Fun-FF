
<div *ngIf="news">
    <h2><span jhiTranslate="fafiApp.news.detail.title">News</span> {{news.id}}</h2>
    <hr>
    <fafi-alert-error></fafi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fafiApp.news.title">Title</span></dt>
        <dd>
            <span>{{news.title}}</span>
        </dd>
        <dt><span jhiTranslate="fafiApp.news.details">Details</span></dt>
        <dd>
            <span>{{news.details}}</span>
        </dd>
        <dt><span jhiTranslate="fafiApp.news.activeFrom">Active From</span></dt>
        <dd>
            <span>{{news.activeFrom | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="fafiApp.news.ativeTill">Ative Till</span></dt>
        <dd>
            <span>{{news.ativeTill | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'news/'+ news.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

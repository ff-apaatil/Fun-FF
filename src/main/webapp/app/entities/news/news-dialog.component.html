<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNewsLabel" jhiTranslate="fafiApp.news.home.createOrEditLabel">Create or edit a News</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <fafi-alert-error></fafi-alert-error>
        <div class="form-group" [hidden]="!news.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="news.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.news.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="news.title" required/>
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.news.details" for="field_details">Details</label>
            <textarea class="form-control" name="details" id="field_details"
                [(ngModel)]="news.details" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.news.activeFrom" for="field_activeFrom">Active From</label>
            <div class="input-group">
                <input id="field_activeFrom" type="text" class="form-control" name="activeFrom" ngbDatepicker  #activeFromDp="ngbDatepicker" [(ngModel)]="news.activeFrom"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="activeFromDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.activeFrom?.dirty && editForm.controls.activeFrom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.activeFrom?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fafiApp.news.ativeTill" for="field_ativeTill">Ative Till</label>
            <div class="input-group">
                <input id="field_ativeTill" type="text" class="form-control" name="ativeTill" ngbDatepicker  #ativeTillDp="ngbDatepicker" [(ngModel)]="news.ativeTill"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="ativeTillDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.ativeTill?.dirty && editForm.controls.ativeTill?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ativeTill?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<div *ngIf="player">
    <h2><span jhiTranslate="fafiApp.player.detail.title">Player</span> {{player.id}}</h2>
    <hr>
    <fafi-alert-error></fafi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fafiApp.player.firstName">First Name</span></dt>
        <dd>
            <span>{{player.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="fafiApp.player.lastName">Last Name</span></dt>
        <dd>
            <span>{{player.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="fafiApp.player.email">Email</span></dt>
        <dd>
            <span>{{player.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'player/'+ player.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

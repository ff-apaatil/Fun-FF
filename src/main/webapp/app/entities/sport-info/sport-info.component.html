<div>
    <h2>
        <span jhiTranslate="fafiApp.sportInfo.home.title">Sport Infos</span>
        <button class="btn btn-primary float-right jh-create-entity create-sport-info" [routerLink]="['/', { outlets: { popup: ['sport-info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fafiApp.sportInfo.home.createLabel">
            Create new Sport Info
            </span>
        </button>
    </h2>
    <fafi-alert></fafi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sportInfos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="game"><span jhiTranslate="fafiApp.sportInfo.game">Game</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rules"><span jhiTranslate="fafiApp.sportInfo.rules">Rules</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="scoring_system"><span jhiTranslate="fafiApp.sportInfo.scoring_system">Scoring System</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="points_system"><span jhiTranslate="fafiApp.sportInfo.points_system">Points System</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="match_system"><span jhiTranslate="fafiApp.sportInfo.match_system">Match System</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let sportInfo of sportInfos ;trackBy: trackId">
                <td><a [routerLink]="['../sport-info', sportInfo.id ]">{{sportInfo.id}}</a></td>
                <td jhiTranslate="{{'fafiApp.Games.' + sportInfo.game}}">{{sportInfo.game}}</td>
                <td>{{sportInfo.rules}}</td>
                <td>{{sportInfo.scoring_system}}</td>
                <td>{{sportInfo.points_system}}</td>
                <td>{{sportInfo.match_system}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sport-info', sportInfo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sport-info/'+ sportInfo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sport-info/'+ sportInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

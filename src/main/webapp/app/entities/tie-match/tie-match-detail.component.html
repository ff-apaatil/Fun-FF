
<div *ngIf="tieMatch">
    <h2><span jhiTranslate="fafiApp.tieMatch.detail.title">Tie Match</span> {{tieMatch.id}}</h2>
    <hr>
    <fafi-alert-error></fafi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fafiApp.tieMatch.tieType">Tie Type</span></dt>
        <dd>
            <span jhiTranslate="{{'fafiApp.TieType.' + tieMatch.tieType}}">{{tieMatch.tieType}}</span>
        </dd>
        <dt><span jhiTranslate="fafiApp.tieMatch.match">Match</span></dt>
        <dd>
            <div *ngIf="tieMatch.match">
                <a [routerLink]="['/match', tieMatch.match?.id]">{{tieMatch.match?.matchName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tie-match/'+ tieMatch.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

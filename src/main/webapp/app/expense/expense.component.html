<div class="row">
    <div class="col-sm-12">
        <div class="container">
            <div>
                <h3 class="text-capitalize text-center"
                    jhiTranslate="expense.title">Title</h3>
            </div>
            <table class="table table-striped">
                 <thead>
                    <tr>
                        <th>Date</th>
                        <th>Expense Details</th>
                        <th>Tournament</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of expenses;">
                        <td>
                            {{expense.incurredDate  | date:'mediumDate'}}
                        </td>
                        <td>
                            {{expense.description}}
                        </td>
                        <td>
                            {{expense.tournament.type}}
                        </td>
                        <td>
                            {{expense.amount}}
                        </td>
                    </tr>    
                    <tr>
                        <td></td>
                        <td></td>
                        <td>Total</td>
                        <td> {{ getTotal() }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="pad"></div>
        </div>
    </div>
</div>

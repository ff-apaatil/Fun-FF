<div class="row">
    <div class="col-sm-12">
        <div class="container">
            <div>
                <h3 class="text-capitalize text-center"
                    jhiTranslate="fixture.match.upcoming">Title</h3>
            </div>
            <div class="table-responsive" *ngIf="matches">
                <div *ngFor="let match of matches ;trackBy: trackId">
                    <div class="col-sm-12 border">
                        <div class="row">
                            <div class="col-sm-8 border" text-align:
                                center>
                                <h4 class="panel-title">{{match.matchName}}</h4>
                            </div>
                            <div class="col-sm-4 border">Venue:
                                {{match.venue}}</div>
                            <div class="col-sm-6 ">Start Date:
                                {{match.startDateTime | date:'medium'}}
                            </div>
                            <div class="col-sm-6 ">End Date:
                                {{match.endDateTime | date:'medium'}}</div>
                        </div>
                    </div>
                    <div class="pad"></div>
                </div>
            </div>
        </div>
    </div>
</div>

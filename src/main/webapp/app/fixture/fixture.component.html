<div class="row">
    <div class="col-sm-12">
        <div class="container">
            <div>
                <h3 class="text-capitalize text-center"
                    jhiTranslate="fixture.match.upcoming">Title</h3>
            </div>
            <div class="table-responsive" *ngIf="matches">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Match Name</th>
                            <th>Tournament</th>
                            <th>Start Date Time</th>
                            <th>End Date Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let match of matches ;trackBy: trackId">
                            <td><a
                                [routerLink]="['../match', match.id ]">{{match.matchName}}</a></td>
                            <td>
                                <div *ngIf="match.tournamentId">
                                    <a
                                        [routerLink]="['../tournament', match.tournamentId  ]">{{match.tournamentType}}</a>
                                </div>
                            </td>
                            <td>{{match.startDateTime |
                                date:'medium'}}</td>
                            <td>{{match.endDateTime |
                                date:'medium'}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

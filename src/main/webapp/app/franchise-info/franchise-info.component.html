<div class="row">
    <div class="col-md-12">
        <div class="container">
            <div class="about-para">
                <h1 class="text-capitalize text-center"
                    jhiTranslate="franchise-info.title">Title</h1>
            </div>
            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-6 border"
                        *ngFor="let seasonsFranchise of seasonsFranchises ;trackBy: trackId"
                        text-align: center>
                        <div>
                            <h3 class="text-capitalize text-center">{{seasonsFranchise.franchiseName}}</h3>
                        </div>
                        <div><fafi-franchise-team id="{{seasonsFranchise.franchiseId}}"></fafi-franchise-team></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="container">
			<div>
				<h3 class="text-capitalize text-center"
					jhiTranslate="home.events.title">Title</h3>
			</div>

			<div class="panel-group" id="newsGroup">
				<div *ngFor="let news of newslist; let i = index">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a ng-click="toggleCollapsedStates($i)" href="#newsGroup-{{$i}}">{{news.title}}</a>
						</h4>
					</div>
					<div id="newsGroup-{{$i}}" data-parent="newsGroup"
						class="panel-collapse show">
						<div class="panel-body">{{news.details}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>

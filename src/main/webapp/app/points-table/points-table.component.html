<div class="row">
    <div class="col-md-12">
        <div class="container">
            <div class="about-para">
                <h1 class="text-capitalize text-center"
                    jhiTranslate="points-table.title">Statistics</h1>
            </div>
            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-3 border" text-align: left>
                        <h3 class="text-capitalize text-center"
                            jhiTranslate="points-table.tournament">Tournament</h3>
                    </div>
                    <div class="col-sm-3 border" text-align: left>        
                        <select 
                            id="field_tournament" name="tournament" (ngModelChange)="loadMatches($event)"
                            [(ngModel)]="tournamentId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="tournamentOption.id"
                                *ngFor="let tournamentOption of tournaments; trackBy: trackTournamentById">{{tournamentOption.type}}</option>
                        </select>
                    </div>
                    <div class="col-sm-3 border" text-align: left>
                        <h3 class="text-capitalize text-center"
                            jhiTranslate="points-table.match">Match</h3>
                    </div>
                    <div class="col-sm-3 border" text-align: left>        
                        <select 
                            id="field_match" name="match" (ngModelChange)="loadPoints($event)"
                            [(ngModel)]="matchId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="matchOption.id"
                                *ngFor="let matchOption of matches; trackBy: trackMatchById">{{matchOption.matchName}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 border" text-align: center>
                        <div>
                            <h3 class="text-capitalize text-center"
                                jhiTranslate="points-table.playerRanking">Title</h3>
                        </div>
                        <table class="table table-striped">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th><span
                                            jhiTranslate="points-table.player.name">Name</span></th>
                                        <th><span
                                            jhiTranslate="points-table.player.points">Points</span></th>
                                            <th><span
                                            jhiTranslate="points-table.player.franchise">Franchise</span></th>
                                        <th><span
                                            jhiTranslate="points-table.player.matches">Matches</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let pp of pointsTablePlayer">
                                        <td><span
                                            [class.inactive-player]="!pp.active">{{pp.firstName}}
                                                {{pp.lastName}}</span></td>
                                        <td>{{pp.totalPoints}}</td>
                                        <td>{{pp.franchiseName}}</td>
                                        <td>{{pp.totalMatches}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </table>
                    </div>
                    <div class="col-sm-6 border" text-align: center>
                        <div>
                            <h3 class="text-capitalize text-center"
                                jhiTranslate="points-table.teamRanking">Title</h3>
                            <table class="table table-striped">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th><span
                                                jhiTranslate="points-table.franchise.name">Name</span></th>
                                            <th><span
                                                jhiTranslate="points-table.franchise.points">Points</span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr
                                            *ngFor="let fp of pointsTableFranchise">
                                            <td>{{fp.name}}
                                            <td>{{fp.totalPoints}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
